<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        
        <div class="logo">
            <img src="image/logo.webp" alt="Logo">
        </div>

        <!-- <h1>Email Signature</h1> -->

        <form class="form_signature">

            <div class="input_form">
                <label>Name:</label>
                <input type="text" id="name">
            </div>

            <div class="input_form">
                <label>Role:</label>
                <input type="text" id="role">
            </div>

            <div class="input_form">
                <label>Church:</label>
                <input type="text" id="church">
            </div>

            <div class="input_form">
                <label>Phone:</label>
                <input type="tel" id="phone">
            </div>

            <div class="input_form">
                <label>URL:</label>
                <input type="url" id="site">    
            </div>

            <div class="input_form">
                <label>Image:</label>
                <input type="file" id="image">
            </div>

            <div class="input_form">
                <input type="submit" id="send_form" value="Send Signature" class="button_submit">
                <input type="submit" id="copy_form" value="Copy Signature" class="button_submit">
            </div>

            <div id="signature"></div>

        </form>

    
    </section>
    <script src="js/script_signature.js"></script>
</body>
</html>
